<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="./script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">


    <div class="col-md-2 bg-primary text-white sidebar" style="height: 100vh;">

        <div class="text-center py-4">
            <div class="sidebar-logo"><img src="./assets/Quizapp Blue/logo 2.png" alt="#"></div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-primary text-white" onclick="showCard()"
                style="cursor: pointer; text-decoration: underline;"><span class="text-white">HTML</span></li>
            <li class="list-group-item bg-primary text-white" onclick="showCard()" style="cursor: pointer;"><span
                    class="text-white">CSS</span></li>
            <li class="list-group-item bg-primary text-white" onclick="showCard()" style="cursor: pointer;"><span
                    class="text-white">JS</span></li>
            <li class="list-group-item bg-primary text-white" onclick="showCard()" style="cursor: pointer;"><span
                    class="text-white">HTML</span></li>
        </ul>
    </div>


    <div class="welcome" id="welcome">
        Welcome to <br> The Awesome HTML Quiz
    </div>

    <div class="container d-none" id="main-container">
        <div class="card quiz-card">


            <div class="card-body end-body" id="endScreen" style="display: none;">
                Quiz beendet!
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter me-3">A</div>
                        <div id="answer_1">Antwort</div>
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter me-3">B</div>
                        <div id="answer_2">Antwort</div>
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter me-3">C</div>
                        <div id="answer_3">Antwort</div>
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body d-flex align-items-center">
                        <div class="answer-letter me-3">D</div>
                        <div id="answer_4">Antwort</div>
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="actualQuestion">1</b> von <b id="allQuestions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
